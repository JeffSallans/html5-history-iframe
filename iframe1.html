<html><head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>IFrame 1</title>
</head>
<body style="background-color:#EEBB9B;" onload="initIframe();">
	<p>This is iframe1.html</p>
	<p>Click <a href="./iframe2.html">here</a> to go to iframe2.html</p>

	<p>History Length: <span id='history-length'></span></p>
	<p>Click <a href="javascript:parent.postMessage('back','*');">here</a> to go back (window.history.back())</p>
	<p>Click <a href="javascript:parent.postMessage('back2','*');">here</a> to go back 2 (2x window.history.back())</p>
	<p>Click <a href="javascript:parent.postMessage('go2','*');">here</a> to go back 2 (window.history.go(-2))</p>

<script>
	function initIframe() {

		//display history length
		document.getElementById('history-length').innerHTML = history.length;
	}
</script>
</body>
</html>
